<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title></title>
    <link href="./css/styles.css">
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <h1>Mr. Rodgers Number Robot</h1><br><br><br>
    <form id="number-input-form">
      <label>Make sure the Robot is healthy by giving it a Whole and positive number.</label>
      <input type="text" id="number-input" name="robot-input" value="i.e. 42">
      <button type="button" id="robot-button">Feed Robot</button>
    </form>
    <div id="images" class="hidden0">
      <image id="beep-image" class="hidden1"></image>
      <image id="boop-image" class="hidden2"></image>
      <image id="robot-image" class="hidden3"></image>
    </div>
    <div class="hidden4">
      <p>The robot chewed up your number and spit out...</p>
      <output form="number-input-form" id="robot-output" for="robot-input"></output>
    </div>
  </body>
</html>
